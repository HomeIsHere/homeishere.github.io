exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"

# Site settings
title: HomeIsHere  # your site title
subtitle: A Personal Guide to Your First Home  # your site subtitle
url: "http:/www.homeishere.ca" # the base hostname & protocol for your site
baseurl: ""
cover: "/assets/cover.png"
logo: "/assets/logo.svg"

# Build settings
markdown: kramdown

# sass
sass:
  sass_dir: _sass
  # style:            compressed
# Use collections dir
collections_dir: collections
collections:
    # notes:
    #     permalink: /:categories/:title
    #     output: true
    # courses:
    #     permalink: /:name
    #     output: true
    faqs:
        ouput: false

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."
  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
