<!-- contact form start -->
<section id="contact-form" class="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="block">
          <h2>상담/문의</h2>
          <p>{{ page.contact-tag }}</p>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="이름">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="이메일">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="제목">
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group-2">
              <textarea class="form-control" rows="3" placeholder="내용"></textarea>
            </div>
            <button class="btn btn-default" type="submit">상담/문의 하기</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="subscribe" class="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>구독</h2>
        <p>
          아래에 이메일을 남겨주시면 최신 글 업데이트를 보내드립니다.
        </p>
      </div>
      <div class="col-md-9 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="이메일"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3 col-sm-12">
        <div class="block">
          <form>
            <button class="btn btn-default" type="submit">구독</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
