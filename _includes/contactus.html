<!-- contact form start -->
<section id="contact-form" class="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="block">
          <h2>Contact Us</h2>
          <p>{{ page.contact-tag }}</p>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name" />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Email Address"
              />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Subject" />
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group-2">
              <textarea
                class="form-control"
                rows="3"
                placeholder="Your Message"
              ></textarea>
            </div>
            <button class="btn btn-default" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="subscribe" class="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Subscribe</h2>
        <p>
          Receive updates and latest news directly from our team. Simply enter
          your email below.
        </p>
      </div>
      <div class="col-md-9 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Email Address"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3 col-sm-12">
        <div class="block">
          <form>
            <button class="btn btn-default" type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
