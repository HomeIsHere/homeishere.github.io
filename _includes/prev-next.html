<section id="paginator">
  <ul class="pager">
      <li class="previous">
        {% if page.next.url %}
        <a class="btn btn-outline-dark" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}"><i class="fa fa-chevron-left"></i> Next</a>
        {% else %}
        <a class="btn btn-outline-dark disabled" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}"><i class="fa fa-chevron-left"></i> Next</a>
        {% endif %}
      </li>
      <li class="next">
         {% if page.previous.url %}
         <a class="btn btn-outline-dark" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">Prev <i class="fa fa-chevron-right"></i></a>
         {% else %}
         <a class="btn btn-outline-dark disabled" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">Prev <i class="fa fa-chevron-right"></i></a>
         {% endif %}
     </li>
    </ul>
</section>
