---
layout: default
---
<!-- Header Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{ page.title }}</h1>
          <p>{{ page.subtitle }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="post">
    {% include breadcrumb.html %}
  <!-- Wrapper Start -->
  <section id="main">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <p>{{ content }}</p>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
